      AWS_COGNITO_CLIENT_ID: ${{ secrets.AWS_COGNITO_CLIENT_ID }}
      AWS_BASE_API_URL: ${{ secrets.AWS_BASE_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 8.6.0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: pnpm
      - name: Nx cache
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/nx
          fail-on-cache-miss: false
          key: nx-${{ github.repository_id }}-${{ github.sha }}
      - name: Install dependencies
        run: pnpm install
      - name: Derive SHAs for nx affected commands
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: main
      - name: Run CI/CD Test Back-End
        run: pnpm run cicd-test-back-end
